<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/app.css">
  <title>My app</title>
</head>
<body>



<div id="app" >

  <header>

    <h5 v-on:click="toggleMode(media)">{{ acc.addedd }} test {{media.addmode}}</h5>
    <!-- <p v-text="card.user.username" ></p> v-on:click="toggleMode(media)"-->
  </header>

  <div class="container">
    <ul class="flashcard-list">
      <li

          v-for="card in media" >

        <p v-if="!card.addmode" class="card">888 => {{ card.addmode }}
            <img v-bind:src="card.images.low_resolution.url" v-bind:alt="card.caption.text" class="fuild-img" />
        </p>
        <p v-else class="card">999
          {{ card.likes.count }}
          <img v-bind:src="card.user.profile_picture" class="fuild-img" />

        </p>
      </li>
    </ul>


  </div>

</div><!-- End #app -->


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
